<h4> {{ name$ | async }} </h4>
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Enter number" [(ngModel)]="value" aria-label="Recipient's username" aria-describedby="button-addon2">
    <button class="btn btn-outline-secondary" type="button" id="button-addon" (click)="onAdd()">Add to counter</button>
    <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="onSubtract()">Subtract to counter</button>
  </div>
value:{{value}}

<button (click)="onChangeName()">Change Name</button>
